<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <div class="social-login-divider">
                <span>OR</span>
            </div>

            <div class="social-login-buttons">
                <button type="button" class="social-btn facebook">FB</button>
                <button type="button" class="social-btn google">G+</button> <!-- G+ or just G -->
                <button type="button" class="social-btn linkedin">in</button>
                <button type="button" class="social-btn twitter">X</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
